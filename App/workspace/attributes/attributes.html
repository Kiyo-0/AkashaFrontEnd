<div id="physical" class="">
    <span class=" text-light">X</span> <input type="number" onchange="div.style.left = this.value + 'px'" id = "x" class="">
    <span class=" text-light">Y</span> <input type="number" onchange="div.style.top = this.value + 'px'" id = "y" class="">
    <button id="move" class=" btn btn-outline-secondary" onclick="changeToMove()">M</button><br>
    <span class=" text-light">W</span> <input type="number" onchange="div.style.width = this.value + 'px'" id = "width" class="">
    <span class=" text-light">H</span> <input type="number" onchange="div.style.height = this.value  + 'px'" id = "height" class=""> <br>
    <span class=" text-light">BS</span> <input type="number" onchange="div.style.borderSize = this.value  + 'px'" id = "borderSize" class="">
    <span class=" text-light">BR</span> <input type="number" onchange="div.style.borderRadius = this.value  + 'px'" id = "borderRadius" class=""> <br>
    <span class=" text-light">BC</span> <input type="text" onchange="div.style.borderColor = this.value" id = "borderColor" class=""> <br>
    <span class=" text-light">FC</span> <input type="text" onchange="div.style.backgroundColor = this.value" id = "backgroundColor" class=""> <br>

    <button class="btn btn-secondary" onclick="copy()"><img src="/Refrences/copy.svg" class="fileicon" alt=""><span>HTML</span></button>
    <img id="done" src="/Refrences/done.svg"  class="d-none fileicon" alt="">
</div>
