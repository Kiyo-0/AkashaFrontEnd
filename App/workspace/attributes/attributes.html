<div id="physical" class="">
    <span class=" text-light">ML</span> <input onchange="setPropertyValue(div,this.id,`${this.value}px`)" id = "margin-left" type="number"> <span>px</span>
    <span class=" text-light">MT</span> <input onchange="setPropertyValue(div,this.id,`${this.value}px`)" id = "margin-top"  type="number"> <span>px</span>
    <button id="move" class=" btn btn-outline-success" onclick="this.classList.toggle('active')">M</button><br>
    <span class=" text-light">W</span>  <input onchange="setPropertyValue(div,this.id,`${this.value}px`)" id = "width" type="number"> <span>px</span>
    <span class=" text-light">H</span>  <input onchange="setPropertyValue(div,this.id,`${this.value}px`)" id = "height" type="number"> <span>px</span> <br>
    <span class=" text-light">BS</span> <input onchange="setPropertyValue(div,this.id,`${this.value}px`)" id = "border-width" type="number"> <span>px</span>
    <span class=" text-light">BR</span> <input onchange="setPropertyValue(div,this.id,`${this.value}%`)" id = "border-radius" type="number"> <span>%</span> <br>
    <span class=" text-light">BC</span> <input onchange="setPropertyValue(div,this.id,this.value)" id = "border-color" type="text"> <br>
    <span class=" text-light">BG</span> <input onchange="setPropertyValue(div,this.id,this.value)" id = "background"   type="text"> <br>
    <div class=" dropstart">
        <button id="type" class=" btn btn-dark dropdown-toggle p-2" data-bs-toggle="dropdown">Element Type</button>
        <ul class="dropdown-menu bg-dark">
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Form</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Button</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Input</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">CheckBox</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Radio</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Text Area</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">SVG</button></li>
            <li class="dropdown-item bg-dark" ><button onclick="setType(this.innerText)" class=" btn btn-outline-success">Image</button></li>
        </ul>
    </div>

    <button class="btn btn-secondary" onclick="copyHTML()"><img src="/Refrences/copy.svg" class="fileicon" alt=""><span>HTML</span></button>
    <img id="doneHTML" src="/Refrences/done.svg"  class="d-none fileicon" alt="">
    <button class="btn btn-secondary" onclick="copyCSS()"><img src="/Refrences/copy.svg" class="fileicon" alt=""><span>CSS</span></button>
    <img id="doneCSS" src="/Refrences/done.svg"  class="d-none fileicon" alt="">
</div>
