<div id="physical" class="">
    <span class=" text-light">ML</span> <input onchange="changeValue(this)" id = "margin-left" type="number"> <span>px</span>
    <span class=" text-light">MT</span> <input onchange="changeValue(this)" id = "margin-top"  type="number"> <span>px</span>
    <button id="move" class=" btn btn-outline-success" onclick="changeToMove(this)">M</button><br>
    <span class=" text-light">W</span>  <input onchange="changeValue(this)" id = "width" type="number"> <span>px</span>
    <span class=" text-light">H</span>  <input onchange="changeValue(this)" id = "height" type="number"> <span>px</span> <br>
    <span class=" text-light">BS</span> <input onchange="changeValue(this)" id = "border-width" type="number"> <span>px</span>
    <span class=" text-light">BR</span> <input onchange="changeValue(this)" id = "border-radius" type="number"> <span>%</span> <br>
    <span class=" text-light">BC</span> <input onchange="changeValue(this)" id = "border-color" type="text"> <br>
    <span class=" text-light">BG</span> <input onchange="changeValue(this)" id = "background"   type="text"> <br>
    <div class=" dropstart"><button id="type" class=" btn btn-dark dropdown-toggle p-2" data-bs-toggle="dropdown">Type</button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Form</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Button</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Input</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">CheckBox</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Radio</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Text Area</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">SVG</button></li>
            <li class="dropdown-item" ><button onclick="document.getElementById('type').innerText = this.innerText,div.type = this.innerText" class=" btn btn-dark">Image</button></li>
        </ul>
    </div>

    <button class="btn btn-secondary" onclick="copyHTML()"><img src="/Refrences/copy.svg" class="fileicon" alt=""><span>HTML</span></button>
    <img id="doneHTML" src="/Refrences/done.svg"  class="d-none fileicon" alt="">
    <button class="btn btn-secondary" onclick="copyCSS()"><img src="/Refrences/copy.svg" class="fileicon" alt=""><span>CSS</span></button>
    <img id="doneCSS" src="/Refrences/done.svg"  class="d-none fileicon" alt="">
</div>
