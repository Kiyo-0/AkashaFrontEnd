<body class=" d-flex align-items-center justify-content-center">
    <section class=" d-flex align-items-center justify-content-center bg-transparent position-relative">
        <form action="">
            <h1 class=" text-center">Login</h1>
            <div class="inputbox position-relative">
                <input id="Username" class=" bg-transparent border-0" type="text" required>
                <label class=" position-absolute pointer-event-none" for="">Usename</label>
            </div>

            <div class="inputbox position-relative">
                <input id = "Password" class=" bg-transparent border-0" type="password" required>
                <label class=" position-absolute pointer-event-none" for="">Password</label>
            </div>

            <div class="forget d-flex justify-content-between">
                <label for=""><Input type="checkbox">Remember Me</Input></label>
                <a class=" text-decoration-none" href="#">Forget Password?</a>
            </div>

            <button id="loginButton">Login</button>
            <div class="register text-center">
                <p>Don't have an account?  <a class=" text-decoration-none" href="/App/Register/Register.html" traget = "_self">Register</a></p>
            </div>
        </form>
    </section>
    <script src="Login.js"></script>
</body>
